<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>Tripy-Web 主页面</title>
  <!-- 引入全局 CSS -->
  <link rel="stylesheet" href="/static/common.css">
</head>
<body style="font-family:Arial,sans-serif;text-align:center;padding:40px;margin:0;">
  <!-- 顶栏容器，必须放在 body 最前面 -->
  <div id="headerContainer"></div>

  <!-- 内容区，保留顶部间距 -->
  <div style="margin-top:72px;">
    <h1>Tripy-Web 主页面</h1>
    <div class="entry-list">
      <!-- 示例入口区块，可根据系统需求进一步扩展私密数据展示 -->
      <div class="entry">
        <div class="entry-title">欢迎页</div>
        <div class="entry-desc">这里显示一些公开信息</div>
      </div>
      <!-- 仅登录用户可见的私密数据入口示例 -->
      <div class="entry" id="privateEntry" style="display:none;">
        <div class="entry-title">私密数据</div>
        <div class="entry-desc">只有登录后可以访问</div>
        <button onclick="fetchPrivateData()">获取私密数据</button>
      </div>
    </div>
  </div>

  <!-- 引入通用脚本 -->
  <script src="/static/common.js"></script>
</body>
</html>
